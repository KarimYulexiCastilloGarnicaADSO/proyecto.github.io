<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <section class="logeo">
            <nav class="logeo__nav">
                <div class="logeo__container">
                    <div class="logo__logeo">
                        <img src="Imagenes/logo_Sena_negro.png" alt="">
                    </div>
                    <div class="title__logeo">
                        <h1>Registro de parqueadero de Instructores y Aprendices</h1>
                    </div>      
                    <div class="boton__logeo">
                        <a href="index.html">Salir</a>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main class="ingreso">
        <h1>LOGIN</h1>
        <form action="" id="formulario" novalidate>
            <input type="text" id="usuario" placeholder="Ingrese su usuario" autocomplete="off" required>
            <label for=""></label>
            <input type="password" id="contraseña" placeholder="Ingrese su contraseña" autocomplete="off" required>
            <button class="boton" type="submit">Ingresar</button>
        </form>
    </main>

    <script type="module" src="/Js/tomar.js"></script>
    
</body>
</html>
