<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="logeo">
            <nav class="logeo__nav">
                <div class="logeo__container">
                    <div class="logo__logeo">
                        <img src="Imagenes/logo_Sena_negro.png" alt="">
                    </div>
                    <div class="title__logeo">
                        <h1>Registro de parqueadero de Instructores y Aprendices</h1>
                    </div>      
                    <div class="boton__logeo">
                        <button><a href="vehiculos.html">Volver</a></button>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <section class="ingreso">
        <h1>INGRESO DE UN NUEVO VEHICULO</h1>
        <div class="formulario_veh">
            <div class="left">
                <form class="formulario_left">
                    <label>Ingrese la placa del vehiculo a ingresar</label>
                    <input type="text">
                    <label>Ingrese la marca del vehiculo a ingresar</label>
                    <input type="text">
                    <label>Ingrese el tipo vehiculo a ingresar</label>
                    <input type="text">
                    <select name="select" class="combo_carros">
                        <option value="value1">Seleccione</option>
                        <option value="value2">Carro</option>
                        <option value="value2">Moto</option>
                        <option value="value2">BIcicleta</option>
                    </select>
                </form>
            </div>
            <div class="rigth">
                <form class="formulario_rigth">
                    <label for="">Ingrese el modelo del vehiculo a ingresar</label>
                    <input type="text">
                    <label for="">Ingrese el color del vehiculo a ingresar</label>
                    <input type="text">
                </form>
            </div>
        </div>
        <div class="boton_guardar">
            <button class="guardar"><a href="vehiculos.html">GUARDAR</a></button>
        </div>
    </section>
</body>
</html>
