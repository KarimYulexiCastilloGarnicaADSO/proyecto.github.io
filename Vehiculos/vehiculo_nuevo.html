<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <header>
        <section class="logeo">
            <nav class="logeo__nav">
                <div class="logeo__container">
                    <div class="logo__logeo">
                        <img src="../Imagenes/logo_Sena_negro.png" alt="">
                    </div>
                    <div class="title__logeo">
                        <h1>Registro de parqueadero de Instructores y Aprendices</h1>
                    </div>      
                    <div class="boton__logeo">
                        <a href="vehiculos.html">Volver</a>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section class="ingreso">
            <h1>INGRESO DE UN NUEVO VEHICULO</h1>
            <form action="" id="formulario" novalidate>
                <input type="text" id="placa" placeholder="Ingresa la placa" autocomplete="off" required>
                <label for=""></label>
                <input type="text" id="marca" placeholder="Ingrese la marca" autocomplete="off" required>
                <label for=""></label>
                <select class="combo" id="tipo" required>
                    <option value="value1" disabled selected>Seleccionar</option>
                </select>
                <input type="text" id="modelo" placeholder="Ingrese el modelo" autocomplete="off" required>
                <label for=""></label>
                <input type="text" id="color" placeholder="Ingrese el color" autocomplete="off" required>
                <button class="boton" type="submit">Registrar</button>
            </form>
        </section>
    </main>

    <script type="module" src="../Js/app.js"></script>
    <script src="../Js/enviar_veh.js"></script>

</body>
</html>
