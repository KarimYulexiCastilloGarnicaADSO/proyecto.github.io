<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <section class="logeo">
            <nav class="logeo__nav">
                <div class="logeo__container">
                    <div class="logo__logeo">
                        <img src="../Imagenes/logo_Sena_negro.png" alt="">
                    </div>
                    <div class="title__logeo">
                        <h1>Registro de parqueadero de Instructores y Aprendices</h1>
                    </div>      
                    <div class="boton__logeo">
                        <button><a href="vehiculos.html">Volver</a></button>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <section class="ingreso">
        <h1>INGRESO DE UN NUEVO VEHICULO</h1>
        <form action="" class="formulario">
            <input type="text" id="placa" placeholder="Ingresa la placa" autocomplete="off">
            <label for=""></label>
            <input type="text" id="marca" placeholder="Ingrese la marca" autocomplete="off">
            <label for=""></label>
            <select class="combo" id="tipo">
                <option value="value1">Seleccionar</option>
            </select>
            <input type="text" id="modelo" placeholder="Ingrese el modelo" autocomplete="off">
            <label for=""></label>
            <input type="text" id="color" placeholder="Ingrese el color" autocomplete="off">
            <a href="vehiculos.html" class="boton" type="submit">Registrar</a>
        </form>
    </section>

    <script src="../Js/app.js"></script>
</body>
</html>
