<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <section class="logeo">
            <nav class="logeo__nav">
                <div class="logeo__container">
                    <div class="logo__logeo">
                        <img src="Imagenes/logo_Sena_negro.png" alt="">
                    </div>
                    <div class="title__logeo">
                        <h1>Registro de parqueadero de Instructores y Aprendices</h1>
                    </div>      
                    <div class="boton__logeo">
                        <button><a href="index.html">Salir</a></button>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <section class="botones__top">
        <div class="boton__vehiculo__2">
            <button><i class="fa-solid fa-car"><a href="vehiculos.html">Vehiculos</a></i></button>
        </div>
        <div class="boton__registro__vehiculo_2">
            <button><i class="fa-solid fa-square-parking"></i><a href="registro_entrada.html">Registro vehiculos</a></button>
        </div>
        <div class="boton__rgistro__usuarios">
            <button><i class="fa-regular fa-id-card"></i><a href="">Registro usuarios</a></button>
        </div>
    </section>
    <section class="botones_registros">
        <button class="entrada"><a href="entradas.html">Entradas</a></button>
        <button class="salida"><a href="salidas.html">Salidas</a></button>
        <input type="text" class="input_busqueda">
        <section class="combo">
            <select name="select" class="combo_busqueda">
                <option value="value1">Seleccione</option>
                <option value="value2">Placa</option>
                <option value="value3">Hr_entrada</option>
                <option value="value4">Hr_salida</option>
            </select>
        </section>
    </section>
    <section class="tabla__datos__vehiculo">
        <table>
            <thead>
                <tr class="tabla__encabezados">
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody class="tabla__cuerpo">
                <tr>
                    <td>XXX333</td>
                    <td>Renault</td>
                    <td>12</td>
                    <td>Rojo</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="boton_cargar">
        <button class="cargar_datos"><a href="">Cargar Datos</a></button>
    </section>
</body>
</html>
