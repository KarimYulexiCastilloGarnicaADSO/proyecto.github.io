<body>

    <header>
         <section class="logeo">
            <nav class="logeo__nav">
                <div class="logeo__container">
                    <div class="logo__logeo">
                        <img src="../Imagenes/logo_Sena_negro.png" alt="">
                    </div>
                    <div class="title__logeo">
                        <h1>Registro de parqueadero de Instructores y Aprendices</h1>
                    </div>      
                    <div class="boton__logeo">
                        <button><a href="registro_usuarios.html">Volver</a></button>

    </header>

    <main>

        <section class="ingreso">
            <h1>INGRESO DE UN NUEVO USUARIO</h1>
            <form action="" id="formulario" novalidate>
                <input type="text" id="documento" placeholder="Ingrese el numero de documento" autocomplete="off" required>
                <label for=""></label>
                <input type="text" id="nombre" placeholder="Ingrese el nombre" autocomplete="off" required>
                <label for=""></label>
                <input type="text" id="apellido" placeholder="Ingrese el apellido" autocomplete="off" required>
                <label for=""></label>
                <input type="text" id="telefono" placeholder="Ingrese el numero de telefono" autocomplete="off" required>
                <label for=""></label>
                <select class="combo"  id="tp_usuario" required>
                    <option value="value1" disabled selected>Seleccionar</option>
                </select>
                <select class="combo" id="tp_jornada" required>
                    <option value="value1" disabled selected>Seleccionar</option>
                </select>
                <button class="boton" type="submit">Registro</button>
            </form>
        </section>

    </main>
    
    <script type="module" src="../Js/select_u.js"></script>
    <script type="module" src="../Js/select_j.js"></script>
