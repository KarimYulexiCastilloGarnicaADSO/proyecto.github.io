    <section class="botones_top">
        <div class="boton_vehiculo_3">
            <button><i class="fa-solid fa-car"><a href="../Vehiculos/vehiculos.html">Vehiculos</a></i></button>

        <div class="campo">
          <label for="apellido">Apellido</label>
          <input type="text" class="apellido">
        </div>
        <div class="campo">
          <label for="telefono">Telefono</label>
          <input type="number" class="telefono">
        </div>
        <div class="campo">
          <label for="tipo_usuario">Tipo Usuario</label>
          <input type="text" class="tipo_usuario">
        </div>
        <div class="campo">
          <label for="tipo_jornada">Tipo Jornada</label>
          <input type="text" class="tipo_jornada">
        </div>
        <div>
          <button class="boton_modificar"><a href="#">Modificar</a></button>
        </div>
      </div>
    </section>
    <section class="tabla__datos__vehiculo">
      <table>
          <thead>
              <tr class="tabla__encabezados">
                  <th>Documento </th>
                  <th>Nombre </th>
