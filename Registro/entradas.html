<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <section class="logeo">
            <nav class="logeo__nav">
                <div class="logeo__container">
                    <div class="logo__logeo">
                        <img src="../Imagenes/logo_Sena_negro.png" alt="">
                    </div>
                    <div class="title__logeo">
                        <h1>Registro de parqueadero de Instructores y Aprendices</h1>
                    </div>      
                    <div class="boton__logeo">
                        <a href="../Registro/registro_entrada.html">Volver</a>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <section class="ingreso">
        <form action="" id="formulario" novalidate>
            <label for="" class="label_registros"></label>
            <input type="text" id="codigo" placeholder="Ingrese el codigo" autocomplete="off" required>
            <label for="" class="label_registros">Ingrese la fecha y hora de entrada</label>
            <input type="datetime-local" id="fch_entrada" placeholder="" autocomplete="off" required>
            <label for=""></label>
            <input type="text" id="placa_entrada" placeholder="Ingrese la placa del vehiculo" autocomplete="off" required>
            <label for="" class="label_registros">Ingrese la fecha y hora de salida</label>
            <input type="datetime-local" id="fch_salida" placeholder="" autocomplete="off" required>
            <button class="boton" type="submit">Registro</button>
        </form>
    </section>
    <script type="module" src="../Js/registros.js"></script>
    <!-- <script src="../Js/select2.js"></script> -->
</body>
</html>
